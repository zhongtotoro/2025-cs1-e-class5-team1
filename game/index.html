<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FPSゲーム紹介サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>おすすめFPSゲーム</h1>
  </header>

  <main>
    <section class="game-grid">
      <!-- ゲームカードを繰り返し -->
      <article class="game-card">
        <img src="images/cod-warzone.jpg" alt="Call of Duty: Warzone スクリーンショット">
        <h2>Call of Duty: Warzone</h2>
        <p class="genre">バトルロイヤル</p>
        <p class="release">2020年3月 配信開始</p>
        <p class="description">
          「コール オブ デューティ」シリーズの無料バトルロイヤル。リアルな銃撃・乗り物要素が魅力。
        </p>
        <a href="https://www.callofduty.com/warzone" target="_blank" rel="noopener">公式サイト</a>
      </article>
      <!-- 他のカードも同様に -->
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 自分のサイト名 / 画像は各公式ページの©表記に準拠</p>
  </footer>
</body>
</html>
