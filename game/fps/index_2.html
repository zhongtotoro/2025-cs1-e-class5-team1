<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FPSゲーム紹介サイト</title>
  <link rel="stylesheet" href="style_2.css">
</head>
<body>
  <header class="site-header">
    <h1>おすすめFPSゲーム</h1>
  </header>

  <main>
    <section class="game-grid">
      <!-- ゲームカードを繰り返し -->
      <article class="game-card">
        <h2><strong>Call of Duty: Warzone</strong></h2>
        <h2>公式トレーラー</h2>
        <section class="video-section">
          <video class="Call-of-duty" playsinline autoplay muted loop controls poster="images/warzone-poster.jpg">
          <source src="videos/warzone-trailer.mp4" type="video/mp4">
          <source src="videos/warzone-trailer.webm" type="video/webm">
           <!-- 非対応ブラウザ向け -->
             <p>お使いのブラウザは video タグに対応していません。</p>
        </video>   
        </section>
        <p class="genre">バトルロイヤル</p>
        <p class="release">2020年3月 配信開始</p>
        <p class="description">
          「コール オブ デューティ」シリーズの無料バトルロイヤル。リアルな銃撃・乗り物要素が魅力。
        </p>
        <a href="https://www.callofduty.com/warzone" target="_blank" rel="noopener">公式サイト</a>
      </article>
      <!-- 他のカードも同様に -->
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 自分のサイト名 / 画像は各公式ページの©表記に準拠</p>
  </footer>
</body>
</html>
